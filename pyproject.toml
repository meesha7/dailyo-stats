[tool.poetry]
name = "daylio-stats"
version = "1.0.0"
description = "A Django web app to generate stats from Daylio exports"
authors = ["Meesha <44530786+meesha7@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.20.1"
matplotlib = "^3.3.4"
Django = "^3.1.7"
gunicorn = "^20.0.4"
whitenoise = "^5.2.0"
psycopg2 = "^2.8.6"
django-dotenv = "^1.4.2"
django-extensions = "^3.1.1"

[tool.poetry.dev-dependencies]
pylint = "^2.7.1"
green = "^3.2.5"
pycodestyle = "^2.6.0"
isort = "^5.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
