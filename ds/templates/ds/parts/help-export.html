{% load static %}
<article class="message is-info">
    <div class="message-header">
        <p>How to export a CSV from Daylio</p>
    </div>

    <div class="message-body">
        <div class="columns">
            <div class="column">
                <figure>
                    <figcaption>
                        1. Go into <span class="is-italic">More</span> in Daylio and select <span class="is-italic">Export Entries</span>
                    </figcaption>
                    <img class="is-help-img" src="{% static 'images/instructions-export-1.png' %}" alt="More section" width="250px">
                </figure>
            </div>

            <div class="column">
                <figure>
                    <figcaption>
                        2. Select <span class="is-italic">CSV (table)</span>
                    </figcaption>
                    <img class="is-help-img" src="{% static 'images/instructions-export-2.png' %}" alt="Export as CSV" width="250px">
                </figure>
            </div>

            <div class="column">
                <figure>
                    <figcaption>
                        3. Save the file somewhere you can find it
                        <span class="is-size-7">(Dropbox, iCloud, or transfer via USB, ...)</span>
                    </figcaption>
                    <img class="is-help-img" src="{% static 'images/instructions-export-3.png' %}" alt="Export file example">
                </figure>

                <br>

                <p>
                    4. Upload the file into the form on your left
                </p>
            </div>
        </div>
    </div>
</article>
