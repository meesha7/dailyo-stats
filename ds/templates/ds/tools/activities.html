{% extends 'ds/base.html' %}

{% block content %}

<h1 class="title">Activities</h1>

<table class="table is-striped">
    <thead>
        <tr>
            <th>Activity</th>
            <th>Average mood</th>
            <th>Standard deviation</th>
        </tr>
    </thead>
    <tbody>
        {% for activity, values in activities %}
        <tr>
            <td>{{ activity }}</td>
            <td>{{ values.0|floatformat:2 }}</td>
            <td>{{ values.1|floatformat:2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
